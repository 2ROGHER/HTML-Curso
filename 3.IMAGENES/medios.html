<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios en HTML</title>
</head>
<body>
    <h3>Aprendiendo a utilizar imagenes</h3>
    <figure>
        <img src="https://www.pexels.com/es-es/video/juego-en-linea-consola-playstation-4247319/">
    </figure>
    <figurecaption>
        <p>Imagen de video juego Dota</p>
    </figurecaption>

    <h3>Aprendiendo a utilizar videos en HTML</h3>
    <video width="300" height="500" controls autoplay muted loop>
        <source src="../src/video/production ID_4247319.mp4" type="video/mp4">
    </video>

    <h3>Audio</h3>
    <audio controls autoplay loop>
        <source src="../src/audio/sfx-cartoons.mp3" type="audio/mp3">
       <!--mp3,vg,ogg-->

    </audio>
</body>
</html>
